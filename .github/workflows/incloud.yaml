          # sort -u g_w.txtÂ 
          
        shell: bash

      - name: Running NucleiFuzzing...Â Â Â 
        continue-on-error: true
        timeout-minutes: 340
        run: |

            git clone https://github.com/projectdiscovery/fuzzing-templates.gitÂ Â 
            nuclei -l w_w.txt -t fuzzing-templates -rl 50 -o nuclei_out.txtÂ Â Â 

      - name: Create local changesÂ 
