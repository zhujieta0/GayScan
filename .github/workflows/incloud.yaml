      - name: Commit results to GithubÂ 
        run: |
          git config --local user.email "admin@Wg.org"Â 
          git config --global user.name "Wg-team"
          git commit -m "InCloud Report" -a --allow-emptyÂ 
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
