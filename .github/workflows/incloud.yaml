      - name: Running httpx for HTTP webservers probbingÂ 
        run: |
          #httpx -l active_subdomains.txt -title -t 230Â 
          httpx -l active_subdomains.txt -t 730 -mc 100,101,200,201,204,301,302,304,400,403,404,500,502,503 -o passive_subdomains.txtÂ 
          httpx -l passive_subdomains.txt -title -t 430Â Â ðŸ”„Â Â â“
        shell: bash

      - name: Getting all urls...Â 
        continue-on-error: true
        timeout-minutes: 100
        run: |
        
          #nuclei -tags log4j -l active_urls.txt -bs 100 -c 50 -rl 300 -nc | tee nuclei_output.txtÂ Â Â Â Â 
