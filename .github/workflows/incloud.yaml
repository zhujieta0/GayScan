          cat passive_subdomains.txt | gau --subs --blacklist png,jpg,gif,css,js --threads 770 --timeout 10 --o g_w.txtÂ Â Â Â Â 
          cat passive_subdomains.txt | waybackurls > w_w.txt Â Â 
